<?xml version="1.0" encoding="UTF-8"?>
<html data-template="pages:app-root">
    <head>
        <title data-template="config:app-title">App Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta data-template="config:app-meta"/>
        <link rel="shortcut icon" href="$shared/resources/images/exist_icon_16x16.ico"/>
        <link href="resources/fonts/material-icons.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/bootstrap-material-design.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/ripples.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/vendor/jquery.fileupload.css"/>
        <link rel="stylesheet" type="text/css" href="resources/fonts/font.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="resources/ut-tei/dist/ut-tei.css"/>
        <style>
          @import url("https://use.typekit.net/mde7khw.css");
        </style>
        <link rel="stylesheet" type="text/css" data-template="pages:styles"/>
        <script type="text/javascript" src="resources/scripts/vendor/jquery-1.11.3.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/bootstrap.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/material.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/ripples.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/bootstrap3-typeahead.min.js"/>
        <script type="text/javascript" src="resources/scripts/vendor/jquery.fs.macaroon.min.js"/>
        <script type="text/javascript" src="resources/scripts/app.js"/>

    </head>
    <body xmlns:i18n="http://exist-db.org/xquery/i18n" id="body" data-template="i18n:translate" data-catalogues="resources/i18n">
        <div id="utk-lib-header">
            <noscript>
                <div id="utk-header-watch"/>
                <div id="utk-header-trigger"/>
                <header class="utk-header">
                    <div class="utk-header-main">
                        <div class="container">
                            <div id="utk-logo" class="utk-logo-wrapper">
                                <a href="https://www.utk.edu" tabindex="1">
                                <img
                                    src="/exist/apps/polk-papers/resources/ut-tei/src/vendor/utk_lib_header/media/ut-knoxville.c3d1a61f.svg"
                                    class="utk-logo utk-logo-primary"
                                    alt="University of Tennessee Libraries" />
                                <img
                                    src="/exist/apps/polk-papers/resources/ut-tei/src/vendor/utk_lib_header/media/ut-square.abae1ccc.svg"
                                    class="utk-logo utk-logo-square"
                                    alt="University of Tennessee Libraries" />
                                </a>
                                <a href="https://www.lib.utk.edu" class="utk-logo-unit" tabindex="1">Libraries</a>
                            </div>
                            <div class="utk-header-actions">
                                <div class="utk-header-actions--item utk-header-actions--home">
                                    <a href="https://lib.utk.edu" tabindex="3">lib.utk.edu</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="utk-header-super">
                        <div class="container">
                            <ul class="utk-header-super--menu">
                                <li><a href="https://www.lib.utk.edu/hours/" tabindex="2">Hours</a></li>
                                <li><a href="https://libguides.utk.edu/" tabindex="2">Locations</a></li>
                                <li><a href="https://libguides.utk.edu/databases" tabindex="2">Databases</a></li>
                                <li><a href="https://www.lib.utk.edu/askusnow/" tabindex="2">Help</a></li>
                                <li><a href="https://utk-almaprimo.hosted.exlibrisgroup.com/primo-explore/search?vid=01UTK" tabindex="2">OneSearch</a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="utk-body-overlay"/>
                <div id="utk-custom-subheader">
                    <div data-reactroot="" id="utk-hero-polk" class="utk-custom-hero utk-custom-hero-shrink">
                        <div class="container">
                            <div class="utk-custom-hero--wrap">
                                <div class="utk-custom-hero--title">
                                    <h1>Correspondence of <em>James K. Polk</em></h1>
                                    <h2>Transcriptions, April 1848–June 1849</h2>
                                </div>
                            </div>
                        </div>
                        <div class="utk-custom-hero--background" style="background-image: url('/exist/apps/polk-papers/resources/ut-tei/dist/media/james-k-polk-correspondence.jpg'); "/>
                        <span id="utk-hero-polk-trigger"/>
                    </div>
                </div>
            </noscript>
        </div>
        <div id="content"/>
        <div id="loginDialog" class="modal fade" tabindex="-1" style="display: none;">
            <div class="modal-dialog" style="z-index: 1080;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">
                            <i18n:text key="login"/>
                        </h4>
                    </div>
                    <form class="form form-horizontal" action="" method="POST">
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-sm-2">
                                    <i18n:text key="user"/>:</label>
                                <div class="col-sm-10">
                                    <input type="text" name="user" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">
                                    <i18n:text key="password"/>:</label>
                                <div class="col-sm-10">
                                    <input type="password" name="password" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="loginSubmit" type="submit" class="btn btn-primary">
                                <i18n:text key="login"/>
                            </button>
                        </div>
                        <input type="hidden" name="duration" value="P7D"/>
                    </form>
                </div>
            </div>
        </div>
        <div id="messageDialog" class="modal fade" tabindex="-1" style="display: none;">
            <div class="modal-dialog" style="z-index: 1080;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Action</h4>
                    </div>
                    <div class="modal-body">
                        <div class="message"/>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">
                            <i18n:text key="close"/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="pdf-info">
            <div class="modal-dialog" style="z-index: 1080;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span class="fa fa-times" aria-hidden="true"/>
                            <span class="sr-only">
                                <i18n:text key="close"/>
                            </span>
                        </button>
                        <h4 class="modal-title">
                            <i18n:text key="generating-file"/>
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            <i18n:text key="download-message"/>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            <i class="glyphicon glyphicon-remove"/> <i18n:text key="close"/>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $.material.init();
            });
        </script>
        <script type="text/javascript" src="resources/ut-tei/dist/ut-tei.js"/>
    </body>
</html>
