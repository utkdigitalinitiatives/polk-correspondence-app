name: Build XAR as Release Package

on:
  push:
    branches:
      - build_xar_with_actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 8.x
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Ant
        run: ant -f build.xml
      - name: Create Release Package
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.xar"
          commit: build_xar_with_actions
          tag: v0.0.1